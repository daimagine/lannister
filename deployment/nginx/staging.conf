server {
    listen 80;
    server_name  dev.api.aff.jualio.com;
    location / {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://frontends;

        more_set_headers  X-Request-Time          $request_time;
        more_set_headers  X-Upstream-Server       $upstream_http_server;
        more_set_headers  X-Upstream-Status       $upstream_status;
        more_set_headers  X-Upstream-Addr         $upstream_addr;
        more_set_headers  X-Upstream-Time         $upstream_response_time;
        more_set_headers  X-Upstream-Cache        $upstream_cache_status;
        more_set_headers  X-Upstream-Content-Type $upstream_http_content_type;
        more_set_headers  X-Upstream-Location     $upstream_http_location;
        more_set_headers  X-Upstream-Random-Junk  $upstream_http_random_junk;

        more_set_headers 'Access-Control-Allow-Origin: *';
        more_set_headers 'Access-Control-Allow-Methods: GET, POST, OPTIONS, PUT, DELETE';
        more_set_headers 'Access-Control-Allow-Credentials: true';
        more_set_headers 'Access-Control-Allow-Headers: Origin,Content-Type,Accept,Authorization';

        if ($request_method = 'OPTIONS') {
            #
            # Tell client that this pre-flight info is valid for 20 days
            #
     
            more_set_headers 'Access-Control-Max-Age' 1728000;
            more_set_headers 'Content-Type' 'text/plain charset=UTF-8';
            more_set_headers 'Content-Length' 0;
     
            return 204;
        }
	}
}